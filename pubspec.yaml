name: abari
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  go_router: ^17.0.0
  supabase: ^2.10.0
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  fl_chart: ^1.1.1
  pdf: ^3.10.8
  printing: ^5.13.4
  shimmer: ^3.0.0
  flutter_svg: ^2.2.3
  fluttertoast: ^9.0.0
  flutter_launcher_icons: ^0.14.4
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/